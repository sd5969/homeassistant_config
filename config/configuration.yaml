
# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

frontend:
    themes: !include_dir_merge_named themes

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

# http:
#   ssl_certificate: /config/certs/fullchain.pem
#   ssl_key: /config/certs/privkey.pem

# spotify:
#     client_id: !secret SPOTIFY_CLIENT_ID
#     client_secret: !secret SPOTIFY_CLIENT_SECRET

recorder:
    purge_keep_days: 2

light:
  - platform: switch
    name: Desk Lights
    entity_id: switch.desk_lights
  - platform: switch
    name: String Lights
    entity_id: switch.string_lights
  - platform: group
    name: Living Room Lights
    entities:
      - light.living_color_lamp_1
      - light.living_color_lamp_2
      - light.living_color_lamp_3
      - light.string_lights
      - light.desk_lights
  - platform: group
    name: Black Lamp
    entities:
      - light.living_color_lamp_1
      - light.living_color_lamp_2
      - light.living_color_lamp_3

homeassistant:
    media_dirs:
        local: /config/media

