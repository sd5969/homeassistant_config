- id: '1610995679644'
  alias: Leaving Home
  description: ''
  trigger:
  - platform: zone
    entity_id: person.sanjit
    zone: zone.home
    event: leave
  condition: []
  action:
  - scene: scene.full_off
  - service: media_player.turn_off
    data: {}
    entity_id: media_player.49_tcl_roku_tv
  - service: media_player.media_pause
    data: {}
    entity_id:
    - media_player.actually_speakers
    - media_player.all_speakers
    - media_player.bedroom_speaker
    - media_player.bedroom_tv
    - media_player.kitchen_speaker
    - media_player.living_room_tv
  mode: single
- id: '1610995780479'
  alias: Arriving Home
  description: ''
  trigger:
  - platform: zone
    entity_id: person.sanjit
    zone: zone.home
    event: enter
  condition:
  - condition: or
    conditions:
    - condition: sun
      before: sunrise
      before_offset: 00:45
    - condition: sun
      after: sunset
      after_offset: -00:45
    - condition: state
      entity_id: weather.philadelphia
      state: cloudy,fog,hail,lightning,lightning-rainy,pouring,rainy,snowy,snowy-rainy
  action:
  - scene: scene.full_on
  mode: single
- id: '1610995829321'
  alias: Lights at Sunset
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: -00:30
  condition:
  - condition: zone
    entity_id: person.sanjit
    zone: zone.home
  action:
  - scene: scene.full_on
  mode: single
